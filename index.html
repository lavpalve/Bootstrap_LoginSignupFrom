<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap Form</title>
    <style>
        .container{
            background: linear-gradient(to right, #3932b0, #01c6ff);
        }
        .btn{
            border-radius: 20px;
            font-weight: 700;
        }
        .btn:hover{
            transform: scale(1.05);
        }
        .rightDiv{
            border-top-left-radius: 10% 50%;
            border-bottom-left-radius: 10% 50%;
        }
        #loginContent{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5 py-3 px-5">
        <div class="row justify-content-center">
            <div class="col-3 text-center text-white py-5">
                <h2>Welcome</h2>
                <p>
                    You are 30 seconds away from joining our team!
                </p>
                <div id="loginSignupDiv">
                    <button type="button" onclick="OpenLoginModel()" class="btn btn-light text-black my-5 px-5">Login</button>
                </div>
            </div>
            <div class="col-9 bg-white text-center rightDiv px-5" id="singupContent">
                <h3 class="mt-3"> Registor for Employee</h3>
                <div class="row justify-content-center">
                    <form class="px-5 mt-4" style="display: flex;flex-direction: row;">
                        <div class="col-6 px-2">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="First Name" id="FirstName">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Last Name" id="LastName">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password" id="Password">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Confirm Password" id="ConfirmPassword">
                            </div>
                        </div>
                        <div class="col-6 px-2">
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" id="Email">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Phone" id="Phone">
                            </div>
                            <div class="mb-3">
                                <select class="form-control" id="gender">
                                    <option>Select</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="date" class="form-control" placeholder="Date Of Birth" id="dob">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row justify-content-end my-3">
                    <button type="button" style="width: fit-content;" class="btn btn-primary px-5">SignUp</button>
                </div>
            </div>  
            <div class="col-9 bg-white text-center rightDiv px-5" id="loginContent">
                <h3 class="mt-3"> Login for Employee</h3>
                <div class="row justify-content-center">
                    <form class="col-6 px-5 mt-4" style="display: flex;flex-direction: row;">
                        <div class="px-2 align-self-center">
                            <div class="mb-3" style="width: 300px;">
                                <input type="email" class="form-control" placeholder="Email" id="Email">
                            </div>
                            <div class="mb-3"  style="width: 300px;">
                                <input type="password" class="form-control" placeholder="Password" id="Password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row justify-content-end my-3">
                    <button type="button" style="width: fit-content;" class="btn btn-primary px-5">Login</button>
                </div>
            </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>

<script>

    const OpenLoginModel = () =>{
        var SignUpModel = document.getElementById("singupContent");
        SignUpModel.style.display = "none";
        var loginModel = document.getElementById("loginContent");
        loginModel.style.display = "block";
        var loginBtn = document.getElementById("loginSignupDiv");
        loginBtn.innerHTML = '<button type="button" onclick="OpenSignupModel()" class="btn btn-light text-black my-5 px-5">SignUp</button>';

    }

    const OpenSignupModel = () => {
        var loginModel = document.getElementById("loginContent");
        loginModel.style.display = "none";
        var SignupModel = document.getElementById("singupContent");
        SignupModel.style.display = "block";
        var signupBtn = document.getElementById("loginSignupDiv");
        signupBtn.innerHTML = '<button type="button" onclick="OpenLoginModel()" class="btn btn-light text-black my-5 px-5">Login</button>';
    }

</script>
